<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inkandinstinct | Global Marketing & Communications</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Dancing+Script:wght@700&family=Inter:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --ink-black: #0a0a0c;
            --paper-white: #fcfaf7;
            --accent-red: #8b0000;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: var(--ink-black);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* LAYER 1: The Slim Ink */
        #ink-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            /* Sharp contrast with lower blur makes the "slimmer" lines stay defined */
            filter: blur(4px) contrast(30); 
            pointer-events: none;
        }

        /* LAYER 2: The Smoky atmosphere */
        .smoke-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            backdrop-filter: blur(35px) saturate(100%);
            -webkit-backdrop-filter: blur(35px);
            pointer-events: none;
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 100;
            opacity: 0.8;
        }

        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 80px 60px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            text-align: center;
            max-width: 900px;
            width: 85%;
            animation: cardFadeIn 1.2s ease-out;
        }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 12vw, 7rem);
            font-weight: 700;
            margin: 0;
            letter-spacing: -4px;
            line-height: 0.9;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 6vw, 4rem);
            color: var(--accent-red);
            display: block;
            margin-top: 10px;
            margin-bottom: 40px;
        }

        .intro-text p {
            font-size: 1.3rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #111;
        }

        .contact-link {
            display: inline-block;
            color: var(--ink-black);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 3px solid var(--accent-red);
            padding-bottom: 2px;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .contact-link:hover {
            letter-spacing: 1px;
            border-bottom-color: var(--ink-black);
        }

        @media (max-width: 768px) {
            .glass-card { padding: 40px 20px; }
            h1 { letter-spacing: -2px; }
        }
    </style>
</head>
<body>

    <canvas id="ink-canvas"></canvas>
    <div class="smoke-overlay"></div>

    <nav>
        <div>INKANDINSTINCT.XYZ</div>
        <div>GLOBAL COMMUNICATIONS</div>
    </nav>

    <header>
        <div class="glass-card">
            <h1>inkandinstinct</h1>
            <span class="cursive">strategy with soul.</span>
            
            <div class="intro-text">
                <p>Marketing and Communications helping brands with strategy,<br> 
                storytelling, and digital presence... in web2 and web3.</p>
                <a href="mailto:casiana@inkandinstinct.xyz" class="contact-link">casiana@inkandinstinct.xyz</a>
            </div>
        </div>
    </header>

    <script>
        const canvas = document.getElementById('ink-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, isAuto = false) {
                this.x = x;
                this.y = y;
                // Slimmer base size
                this.size = isAuto ? Math.random() * 30 + 10 : Math.random() * 15 + 5;
                // Faster vertical speed, very little horizontal drift
                this.speedX = (Math.random() - 0.5) * 0.5; 
                this.speedY = Math.random() * 2 + 1;
                this.opacity = isAuto ? 0.7 : 0.9; 
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                // Slow growth to maintain "slim" profile longer
                this.size += 0.4; 
                this.opacity -= 0.002;
            }
            draw() {
                ctx.fillStyle = `rgba(10, 10, 12, ${this.opacity})`;
                ctx.beginPath();
                // We draw an ellipse instead of a circle to make it look "stretched"
                ctx.ellipse(this.x, this.y, this.size * 0.6, this.size * 1.5, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.4) {
                particles.push(new Particle(e.x, e.y));
            }
        });

        // Constant slimmer plumes
        setInterval(() => {
            if (particles.length < 100) {
                particles.push(new Particle(Math.random() * canvas.width, -50, true));
            }
        }, 80);

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>

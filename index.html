<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inkandinstinct | Global Marketing & Communications</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Dancing+Script:wght@700&family=Inter:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --ink-black: #0a0a0c;
            --paper-white: #fcfaf7;
            --accent-red: #8b0000;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--paper-white);
            color: var(--ink-black);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* The Heavy Frost Layer - makes the ink look "in water" */
        .frosted-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            backdrop-filter: blur(40px) saturate(110%);
            -webkit-backdrop-filter: blur(40px);
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Matches your screenshot perfectly */
        .glass-card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(10px);
            padding: 80px 60px;
            border-radius: 50px;
            box-shadow: 0 40px 120px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 850px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6.5rem);
            font-weight: 700;
            margin: 0;
            letter-spacing: -4px;
            line-height: 0.85;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 5vw, 3.8rem);
            color: var(--accent-red);
            display: block;
            margin-top: 10px;
            margin-bottom: 40px;
        }

        .intro-text p {
            font-size: 1.25rem;
            font-weight: 400;
            color: #1a1a1a;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .contact-link {
            color: var(--ink-black);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 3px solid var(--accent-red);
            padding-bottom: 2px;
            transition: 0.3s;
        }

        .contact-link:hover { opacity: 0.7; }

        nav {
            position: fixed;
            width: 100%;
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <nav>
        <div>INKANDINSTINCT.XYZ</div>
        <div>GLOBAL COMMUNICATIONS</div>
    </nav>

    <div id="canvas-container">
        <canvas id="fluid-canvas" style="width: 100%; height: 100%;"></canvas>
    </div>
    <div class="frosted-overlay"></div>

    <header>
        <div class="glass-card">
            <h1>inkandinstinct</h1>
            <span class="cursive">strategy with soul.</span>
            <div class="intro-text">
                <p>Marketing and Communications helping brands with strategy, storytelling, and digital presence... in web2 and web3.</p>
                <a href="mailto:casiana@inkandinstinct.xyz" class="contact-link">casiana@inkandinstinct.xyz</a>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/gh/v0id-code/fluid-simulation-js/fluid-simulation.js"></script>
    
    <script>
        // High-density "Ink in Water" configuration
        window.fluidSimulationOptions = {
            SIM_RESOLUTION: 128,
            DYE_RESOLUTION: 1024,
            DENSITY_DISSIPATION: 0.98, // Ink stays visible longer
            VELOCITY_DISSIPATION: 0.99,
            PRESSURE: 0.8,
            CURL: 45, // MAX CURL for those swirling tendrils
            SPLAT_RADIUS: 0.4,
            SPLAT_FORCE: 8000,
            SHADING: true,
            COLORFUL: false,
            PAUSED: false,
            BACK_COLOR: { r: 252, g: 250, b: 247 },
            TRANSPARENT: false,
            BLOOM: false
        };

        // Create heavy initial splats
        window.onload = () => {
            setTimeout(() => {
                if (window.multipleSplats) {
                    window.multipleSplats(8); // Plumes of ink on load
                }
            }, 500);
        };
    </script>
</body>
</html>

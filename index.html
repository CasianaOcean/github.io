<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inkandinstinct | Fluid Strategy</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Dancing+Script:wght@700&family=Inter:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --ink-black: #0a0a0c;
            --paper-white: #fcfaf7;
            --accent-red: #8b0000;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--paper-white);
            color: var(--ink-black);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* The Background Layer */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* The Frosted Layer */
        .frosted-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            backdrop-filter: blur(50px) saturate(120%);
            -webkit-backdrop-filter: blur(50px);
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            padding: 80px 60px;
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 800px;
            width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            margin: 0;
            letter-spacing: -3px;
            line-height: 0.9;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            color: var(--accent-red);
            display: block;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .intro-text p {
            font-size: 1.2rem;
            font-weight: 400;
            color: #111;
            margin-bottom: 30px;
        }

        .contact-link {
            color: var(--ink-black);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 3px solid var(--accent-red);
            transition: 0.3s;
        }

        .contact-link:hover { border-bottom-color: var(--ink-black); }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="fluid-canvas"></canvas>
    </div>
    <div class="frosted-overlay"></div>

    <header>
        <div class="glass-card">
            <h1>inkandinstinct</h1>
            <span class="cursive">strategy with soul.</span>
            <div class="intro-text">
                <p>Marketing and Communications helping brands with strategy, storytelling, and digital presence... in web2 and web3.</p>
                <a href="mailto:casiana@inkandinstinct.xyz" class="contact-link">casiana@inkandinstinct.xyz</a>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/gh/v0id-code/fluid-simulation-js/fluid-simulation.js"></script>
    
    <script>
        // Configuration for that "Ink in Water" feel
        window.fluidSimulationOptions = {
            SIM_RESOLUTION: 128,
            DYE_RESOLUTION: 512,
            DENSITY_DISSIPATION: 0.97, // How long the ink stays
            VELOCITY_DISSIPATION: 0.98,
            PRESSURE: 0.8,
            CURL: 30, // Higher curl = more "ink tendrils"
            SPLAT_RADIUS: 0.35,
            SPLAT_FORCE: 6000,
            SHADING: true,
            COLORFUL: false, // Keep it monochrome
            PAUSED: false,
            BACK_COLOR: { r: 252, g: 250, b: 247 }, // Matches your paper-white
            TRANSPARENT: false,
            BLOOM: false
        };

        // Initialize simulation
        const canvas = document.getElementById('fluid-canvas');
        // The script we loaded automatically attaches to a canvas and looks for these options
        
        // Custom splat to trigger ink on load
        function initialInk() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 4;
            // Trigger a few big drops
            if (window.multipleSplats) {
                window.multipleSplats(5);
            }
        }

        window.onload = initialInk;
    </script>
</body>
</html>
